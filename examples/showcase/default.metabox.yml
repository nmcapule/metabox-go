version: 0.1
workspace:
    cache_path: ./cache
    versions_path: ./versions.txt
    hooks:
        pre_backup:
            - "echo start"
        post_backup:
            - "echo end"
    options:
        compress: tgz
        hash: md5
    user_identifier: "${USER}"
    tags_generator:
        - "test:true"
        - "author:${USER}"
target:
    prefix_path: ./target
    includes:
        - "**/*"
    excludes:
        - ".git/"
        - "**/*.exe"
backups:
    - driver: local
      local:
          path: /tmp
    - driver: s3
      s3:
          access_key_id: ${ACCESS_KEY_ID}
          secret_access_key: ${SECRET_ACCESS_KEY}
          region: ap-south-1
          bucket: metabox-bucket
          endpoint: ap-south-1.linodeobjects.com
