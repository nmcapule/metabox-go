version: 0.1
workspace:
    root_path: /home/nmcapule/projects/metabox-go
    cache_path: ./cache
    versions_path: ./versions.txt
    hooks:
        pre_backup:
            - "echo start"
        post_backup:
            - "echo end"
    options:
        compress: .tar.gz
        hash: md5sum
target:
    driver: local
    local:
        prefix_path: /tmp
        includes:
            - "**/*"
        excludes:
            - ".git/"
backup:
    driver: s3
    s3:
        access_key_id: sample-access-key
        secret_access_key: sample-secret-key
        region: ap-southeast-1
        bucket: my-bucket
        prefix_path: archives
